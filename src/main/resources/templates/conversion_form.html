<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Currency Converter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bulma/0.6.0/css/bulma.css}" />
</head>
<body>
    <section class="section">
        <div class="container has-text-centered">
            <div class="box is-inline-block has-text-left">
                <h1 class="title is-4">Currency converter</h1>
                <form action="#" th:action="@{/}" th:object="${dto}" method="post">
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Amount</label>
                                <input class="input" style="min-width: 150px" th:field="*{amount}" placeholder="Amount" type="number" step="0.1"></input>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">From</label>
                                <div class="select is-fullwidth">
                                    <select th:field="*{fromCurrency}">
                                        <option th:each="currency : ${fromCurrencies}"
                                                th:value="${currency}"
                                                th:text="${currency}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">To</label>
                                <div class="select is-fullwidth">
                                    <select th:field="*{toCurrency}">
                                        <option th:each="currency : ${toCurrencies}"
                                                th:value="${currency}"
                                                th:text="${currency}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">&nbsp;</label>
                                <input type="submit" value="Convert" class="button is-primary is-fullwidth"></input>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Result</label>
                        <input class="input" disabled="disabled" th:value="${result} ? ${result} : '0,0'"></input>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
